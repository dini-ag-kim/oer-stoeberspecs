<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/docsify/themes/vue.css">
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            repo: "dini-ag-kim/oer-stoeberspecs",
            maxLevel: 3,
            loadSidebar: "sidebar.md",
            subMaxLevel: 3,
            auto2top: true,
            basePath: "https://dini-ag-kim.github.io/oer-stoeberspecs/evaluation/docsify/",
            relativePath: true,
            name: "docsify Demo",
            noEmoji: true,
            search: {
                maxAge: 86400000,
                paths: "auto",
                placeholder: "Suche",
                noData: "keine Treffer",
                depth: 2,
                hideOtherSidebarContent: false
            },
            pagination: {
                previousText: "zur√ºck",
                nextText: "weiter",
                crossChapter: true
            }
        };
    </script>
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
